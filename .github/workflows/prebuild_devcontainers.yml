name: Prebuild Dev Container Image

on:
  push:
    paths:
      - '.devcontainer/**' # Trigger on changes to devcontainer files
      - '.github/workflows/prebuild_devcontainers.yml' # Trigger on changes to this workflow file
  workflow_dispatch: # Allow manual triggering
permissions:
  contents: read # To checkout the repository
  packages: write # To push to GitHub Container Registry
jobs:
  prebuild:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pre-build dev container image
        uses: devcontainers/ci@v0.3.1900000417 # Use the devcontainers/ci action and pin version
        with:
          imageName: ghcr.io/marco-cefetmg/almalinux-libvirt # Customize image name
          push: always # Push the image to the registry
          platform: linux/amd64 # Specify target platforms